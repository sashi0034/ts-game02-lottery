<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>あみだくじで線を引くゲーム</title>
    <script type="text/javascript" src="./main05.js"></script>
    <link rel="stylesheet" href="../game04/style04.css">
</head>
<body>
    <h1>あみだくじで線を引くゲーム</h1>
    <div id="canvas-wrapper">
        <canvas id="canvas1" width="1248" height="720"></canvas>
    </div>
    <div class="input-name">
        [YOUR NAME]<br>
        <input type="text" value="" onInput="checkForm(this)" class="name-form">
    </div>
    <div class="discription">
        <p>
        [ 操作方法 ]<br>
        あみだくじ上を進んでいくスライムが、オッケー猫にだどりつくように線を引いていきます<br>
        横に並んでいる4本の白線のいずれかをクリックすれば始点が定まり、そのまま隣の白線までマウスをドラッグすれば線を引けます<br>
        キーボードのFで4倍速で早送りして、Cを押せば引いた線の配置がリセットされます<br>
        (ただし、一度線の配置のリセットはリキャストの時間が必要です)<br>
        自分の名前は[YOUR NAME]の下にあるフォームから英数字のみで入力できます<br>
        
        </p>
        <p>
        <a href="../games.html">元のページに戻る</a>
        </p>
    </div>
    <div id="plays" class="smalltext">取得中...</div>
    <div class="scoreranking">
        <p>
        <span id="scores">(スコアランキングを取得しています...)</span><br>

        </p>
    </div>

</body>
</html>
